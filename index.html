<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Home -->
    <div id="home-section" class="home">
        <h1 class="title">NASA Astronomy Picture of the Day</h1>
        <div class="input-container">
            <label for="date-input"><span class="material-symbols-outlined">clear_night</span>Enter a date<span class="material-symbols-outlined">clear_night</span></label>
            <input type="date" id="date-input" class="date-input">
            <button class="open-button">Open</button>
        </div>
    </div>

    <!-- Picture of the Day -->
    <div id="picture-section" class="picture" style="display: none;">
        <img id="pictureday" src="" alt="Astronomy Picture of the Day">
        <h1 id="title-2"></h1>
        <p class="Copyright" id="date"></p>
        <div class="description" id="explanation"></div>
        <div style="display: flex; justify-content: center; margin-top: 1rem;">
            <button class="btn btn-primary" id="add">Add Favorites</button>
        </div>
    </div>

    <!-- Favorites -->
    <div id="favorites-section" class="my-favorites" style="display: none;">
        <h1 class="title-3">My Favorites</h1>
        <div id="favorites-container" class="grid-container"></div>
        <div style="display: flex; justify-content: center; margin-top: 1rem;">
            <button id="clear-favorites" class="btn btn-outline-primary">Clear Favorites</button>
        </div>
    </div>


    <footer>
        <div class="favorites">
            <span class="material-symbols-outlined">photo_camera</span>
            <a href="#" id="view-favorites">My favorites</a>
            <span class="material-symbols-outlined">rocket</span>
            <a href="#" id="go-home">Home</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
